os:
    - linux
dist: trusty
sudo: false
before_install:
- if [ "$TRAVIS_OS_NAME" = "linux" ]; then wget -q https://repo.continuum.io/miniconda/Miniconda2-latest-Linux-x86_64.sh -O miniconda.sh; fi
- if [ "$TRAVIS_OS_NAME" = "osx" ]; then wget -q https://repo.continuum.io/miniconda/Miniconda2-latest-MacOSX-x86_64.sh -O miniconda.sh; fi
- export PATH="$HOME/miniconda/bin:$PATH"
- bash miniconda.sh -b -p $HOME/miniconda
- conda config --set always_yes yes --set changeps1 no
- conda update -y -q conda
script:
- export UVCDAT_ANONYMOUS_LOG=False
- export UVCDAT_SETUP_PATH=${HOME}
- conda create -q -n py2 -c nesii/label/dev-esmf -c conda-forge -c cdat/label/v80 vcs image-compare nose flake8 "python<3"
- conda create -q -n py3 -c nesii/label/dev-esmf -c conda-forge -c cdat/label/v80 vcs image-compare nose flake8 "python>3"
- echo $TRAVIS_BRANCH
- export TRAVIS_PR_BRANCH=$TRAVIS_BRANCH
- echo $TRAVIS_EVENT_TYPE
- echo $TRAVIS_PULL_REQUEST
- source activate py2
- git clone git://github.com/uv-cdat/uvcdat-testdata
- cd uvcdat-testdata ; git checkout v80 ; cd ..
- df -h
- python run_tests.py -n2 --no-vtk-ui
- source activate py3
- git clean -fd
- python run_tests.py -n2 --no-vtk-ui
